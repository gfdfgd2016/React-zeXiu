<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study React</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">

        var MessageBox=React.createClass({
            render:function () {
                var submessages=[];
                for(var i=0;i<10;i++){
                    submessages.push(
                        //每个child都加一个特定的key
                        <Submessage key={'sunMes'+i}/>
                            );
                }
                    return(
                        //组件嵌套
                        <div>
                            <h1 onclick={this}>hello world</h1>
                            {submessages}
                        </div>

                    )
            }
        });
        var Submessage=React.createClass({
            render:function(){
              return(
                  <div>
                    <h3>let's go</h3>
                  </div>
              )
            }
        });
        ReactDOM.render(<div><MessageBox/></div>,document.getElementById('app'),function () {
            console.log('渲染完成啦！');
        });

    </script>
</body>
</html>
