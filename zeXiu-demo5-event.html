<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>study react</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var FormApp=React.createClass({
        //初始化状态
        getInitialState:function () {
            return{
                inputValue:'input Value',
                selectValue:'A',
                radioValue:'B',
                textAreaValue:'some message here......'
            }
        },
      /*  handleClick:function (event) {
            this.setState(
                {
                    clickCount:this.state.clickCount+1,
                }
            )
            //nativeEvent不跨浏览器
            console.log(event);

        },*/
      handleInput:function (event) {
          this.setState(
              {
                  inputValue:event.target.value,
              }
          )
      },
        handleSubmit:function (event) {
            event.preventDefault();
            console.log('form submit..');
            console.log(event);

        },
        render:function () {
            return(
                   <form onSubmit={this.handleSubmit}>
                       <input type="text" value={this.state. inputValue} onChange={this.handleInput}/>
                       <br/>
                       <select value={this.state.selectValue} >
                           <option value="A">A</option>
                           <option value="B">B</option>
                           <option value="C">C</option>
                           <option value="D">D</option>
                           <option value="E">E</option>
                       </select>
                       <br/>
                        <p>radio button</p>
                       <input name="radio" type="radio" value="A"/>
                       <input name="radio" type="radio" value="B"/>
                       <input name="radio" type="radio" defaultChecked value="c"/>
                       <br/>
                       <p>check box</p>
                       <input name="checkBox" type="checkBox" value="A"/>
                       <input name="checkBox" type="checkBox" value="B"/>
                       <input name="checkBox" type="checkBox" defaultChecked value="c"/>
                       <br/>
                       <textarea value={this.state. textAreaValue}></textarea>
                       <br/>
                       <button type="submit">submit</button>
                   </form>
            )
        },
    });
    var formApp=  ReactDOM.render(<FormApp/>,document.getElementById('app'));
</script>
</body>
</html>
