<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stude react</title>
    <script src="js/react.min.js"></script>
    <script src="js/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var ClikApp=React.createClass({
        //初始化状态
        getInitialState:function () {
            return{
                clickCount:0,
            }
        },
        handleClick:function () {
            this.setState(
                {
                    clickCount:this.state.clickCount+1,
                }
            )

        },
        render:function () {
            return(
                    <div>
                        <h2>点击下面的按钮</h2>
                        <button onClick={this.handleClick}>click</button>
                        <p>按钮一共被点击{this.state.clickCount}</p>
                    </div>
            )
        },
    });
    var Dom=  ReactDOM.render(<ClikApp/>,document.getElementById('app'));
</script>
</body>
</html>
